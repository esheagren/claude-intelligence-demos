<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #48dbfb, #feca57, #00d26a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #48dbfb;
            font-family: monospace;
        }

        .stat-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            margin-bottom: 25px;
        }

        button {
            padding: 12px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .game-container {
            position: relative;
        }

        .simon-board {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: #1a1a2e;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 8px;
            padding: 8px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .simon-btn {
            border: none;
            cursor: pointer;
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
        }

        .simon-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0);
            transition: background 0.1s;
        }

        .simon-btn:active::after,
        .simon-btn.active::after {
            background: rgba(255, 255, 255, 0.5);
        }

        .simon-btn.disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-green {
            background: linear-gradient(135deg, #00d26a, #00a854);
            border-radius: 160px 8px 8px 8px;
            box-shadow: inset -3px -3px 10px rgba(0, 0, 0, 0.3),
                        inset 3px 3px 10px rgba(255, 255, 255, 0.1);
        }

        .btn-green.active {
            background: linear-gradient(135deg, #00ff80, #00d26a);
            box-shadow: 0 0 40px rgba(0, 255, 128, 0.5),
                        inset -3px -3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-red {
            background: linear-gradient(135deg, #ff4757, #c0392b);
            border-radius: 8px 160px 8px 8px;
            box-shadow: inset -3px -3px 10px rgba(0, 0, 0, 0.3),
                        inset 3px 3px 10px rgba(255, 255, 255, 0.1);
        }

        .btn-red.active {
            background: linear-gradient(135deg, #ff6b6b, #ff4757);
            box-shadow: 0 0 40px rgba(255, 107, 107, 0.5),
                        inset -3px -3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-yellow {
            background: linear-gradient(135deg, #feca57, #e17055);
            border-radius: 8px 8px 8px 160px;
            box-shadow: inset -3px -3px 10px rgba(0, 0, 0, 0.3),
                        inset 3px 3px 10px rgba(255, 255, 255, 0.1);
        }

        .btn-yellow.active {
            background: linear-gradient(135deg, #ffe066, #feca57);
            box-shadow: 0 0 40px rgba(254, 202, 87, 0.5),
                        inset -3px -3px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-blue {
            background: linear-gradient(135deg, #48dbfb, #0984e3);
            border-radius: 8px 8px 160px 8px;
            box-shadow: inset -3px -3px 10px rgba(0, 0, 0, 0.3),
                        inset 3px 3px 10px rgba(255, 255, 255, 0.1);
        }

        .btn-blue.active {
            background: linear-gradient(135deg, #74b9ff, #48dbfb);
            box-shadow: 0 0 40px rgba(72, 219, 251, 0.5),
                        inset -3px -3px 10px rgba(0, 0, 0, 0.2);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #2d3436, #1a1a2e);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .center-circle .round {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .center-circle .label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status {
            margin-top: 25px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            min-height: 30px;
        }

        .status.watching {
            color: #feca57;
        }

        .status.your-turn {
            color: #00ff88;
        }

        .status.game-over {
            color: #ff6b6b;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .overlay .final-stats {
            margin-bottom: 30px;
            text-align: center;
        }

        .overlay .final-stats p {
            font-size: 20px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .overlay .final-stats .highlight {
            color: #48dbfb;
            font-weight: bold;
        }

        .overlay .final-stats .new-record {
            color: #00ff88;
            font-size: 18px;
            margin-top: 15px;
        }

        .difficulty-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .difficulty-select button {
            padding: 8px 16px;
            font-size: 14px;
        }

        .difficulty-select button.active {
            background: rgba(72, 219, 251, 0.2);
            border-color: #48dbfb;
        }

        @media (max-width: 400px) {
            .simon-board {
                width: 280px;
                height: 280px;
            }

            .center-circle {
                width: 80px;
                height: 80px;
            }

            .center-circle .round {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Simon Says</h1>
    <p class="subtitle">Watch, remember, repeat</p>

    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value" id="score">0</div>
            <div class="stat-label">Score</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="highScore">0</div>
            <div class="stat-label">Best</div>
        </div>
    </div>

    <div class="difficulty-select">
        <button class="speed-btn" data-speed="slow">Slow</button>
        <button class="speed-btn active" data-speed="normal">Normal</button>
        <button class="speed-btn" data-speed="fast">Fast</button>
    </div>

    <div class="controls">
        <button id="startBtn">Start Game</button>
    </div>

    <div class="game-container">
        <div class="simon-board">
            <button class="simon-btn btn-green disabled" data-color="green"></button>
            <button class="simon-btn btn-red disabled" data-color="red"></button>
            <button class="simon-btn btn-yellow disabled" data-color="yellow"></button>
            <button class="simon-btn btn-blue disabled" data-color="blue"></button>
            <div class="center-circle">
                <div class="round" id="round">-</div>
                <div class="label">Round</div>
            </div>
        </div>
    </div>

    <div class="status" id="status">Press Start to play</div>

    <div class="overlay hidden" id="gameOverlay">
        <h2>Game Over</h2>
        <div class="final-stats">
            <p>You reached round <span class="highlight" id="finalRound">0</span></p>
            <p>Score: <span class="highlight" id="finalScore">0</span></p>
            <p class="new-record hidden" id="newRecord">New High Score!</p>
        </div>
        <button id="playAgainBtn">Play Again</button>
    </div>

    <script>
        // Audio context for tones
        let audioCtx = null;

        const frequencies = {
            green: 392,   // G4
            red: 329.63,  // E4
            yellow: 261.63, // C4
            blue: 220     // A3
        };

        const speeds = {
            slow: { delay: 600, duration: 400 },
            normal: { delay: 400, duration: 300 },
            fast: { delay: 250, duration: 200 }
        };

        let sequence = [];
        let playerSequence = [];
        let round = 0;
        let score = 0;
        let highScore = 0;
        let isPlaying = false;
        let isPlayerTurn = false;
        let currentSpeed = 'normal';

        function init() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            // Load high score
            highScore = parseInt(localStorage.getItem('simon-high-score') || '0');
            document.getElementById('highScore').textContent = highScore;
        }

        function playTone(color, duration = 300) {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sine';
            oscillator.frequency.value = frequencies[color];

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration / 1000);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration / 1000);
        }

        function playErrorSound() {
            if (!audioCtx) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.type = 'sawtooth';
            oscillator.frequency.value = 100;

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.5);
        }

        function lightUp(color, duration = 300) {
            const btn = document.querySelector(`[data-color="${color}"]`);
            btn.classList.add('active');
            playTone(color, duration);

            setTimeout(() => {
                btn.classList.remove('active');
            }, duration);
        }

        function startGame() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }

            sequence = [];
            playerSequence = [];
            round = 0;
            score = 0;
            isPlaying = true;

            updateDisplay();
            enableButtons(false);

            setTimeout(nextRound, 500);
        }

        function nextRound() {
            round++;
            playerSequence = [];

            // Add new random color to sequence
            const colors = ['green', 'red', 'yellow', 'blue'];
            sequence.push(colors[Math.floor(Math.random() * 4)]);

            updateDisplay();
            setStatus('Watch carefully...', 'watching');

            playSequence();
        }

        async function playSequence() {
            enableButtons(false);

            const { delay, duration } = speeds[currentSpeed];

            await sleep(500);

            for (let i = 0; i < sequence.length; i++) {
                lightUp(sequence[i], duration);
                await sleep(delay);
            }

            await sleep(300);

            isPlayerTurn = true;
            enableButtons(true);
            setStatus('Your turn!', 'your-turn');
        }

        function handleButtonClick(color) {
            if (!isPlayerTurn || !isPlaying) return;

            playerSequence.push(color);
            lightUp(color, 200);

            const currentIndex = playerSequence.length - 1;

            // Check if correct
            if (playerSequence[currentIndex] !== sequence[currentIndex]) {
                gameOver();
                return;
            }

            // Check if sequence complete
            if (playerSequence.length === sequence.length) {
                isPlayerTurn = false;
                enableButtons(false);

                score += round * 10;
                updateDisplay();

                setStatus('Correct!', 'your-turn');

                setTimeout(nextRound, 1000);
            }
        }

        function gameOver() {
            isPlaying = false;
            isPlayerTurn = false;
            enableButtons(false);

            playErrorSound();
            setStatus('Game Over!', 'game-over');

            // Flash all buttons red
            document.querySelectorAll('.simon-btn').forEach(btn => {
                btn.classList.add('active');
            });

            setTimeout(() => {
                document.querySelectorAll('.simon-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
            }, 500);

            // Check high score
            const isNewRecord = score > highScore;
            if (isNewRecord) {
                highScore = score;
                localStorage.setItem('simon-high-score', highScore.toString());
                document.getElementById('highScore').textContent = highScore;
            }

            // Show overlay
            setTimeout(() => {
                document.getElementById('finalRound').textContent = round;
                document.getElementById('finalScore').textContent = score;
                document.getElementById('newRecord').classList.toggle('hidden', !isNewRecord);
                document.getElementById('gameOverlay').classList.remove('hidden');
            }, 800);
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score;
            document.getElementById('round').textContent = round || '-';
        }

        function setStatus(text, className = '') {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = 'status ' + className;
        }

        function enableButtons(enabled) {
            document.querySelectorAll('.simon-btn').forEach(btn => {
                btn.classList.toggle('disabled', !enabled);
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Event listeners
        document.querySelectorAll('.simon-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (!btn.classList.contains('disabled')) {
                    handleButtonClick(btn.dataset.color);
                }
            });

            // Touch support
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (!btn.classList.contains('disabled')) {
                    handleButtonClick(btn.dataset.color);
                }
            });
        });

        document.querySelectorAll('.speed-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.speed-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSpeed = btn.dataset.speed;
            });
        });

        document.getElementById('startBtn').addEventListener('click', startGame);

        document.getElementById('playAgainBtn').addEventListener('click', () => {
            document.getElementById('gameOverlay').classList.add('hidden');
            startGame();
        });

        // Initialize
        init();
    </script>
</body>
</html>
