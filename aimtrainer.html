<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            user-select: none;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        button.active {
            background: rgba(72, 219, 251, 0.2);
            border-color: #48dbfb;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 20px;
            border-radius: 10px;
            min-width: 80px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #48dbfb;
            font-family: monospace;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
        }

        .game-container {
            position: relative;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
        }

        #gameCanvas {
            display: block;
            cursor: crosshair;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 36px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #48dbfb, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .final-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .final-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
        }

        .final-stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #feca57;
        }

        .final-stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .countdown {
            font-size: 120px;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .start-message {
            font-size: 24px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
        }

        .hit-effect {
            position: absolute;
            pointer-events: none;
            border-radius: 50%;
            border: 3px solid #00ff88;
            animation: hitRipple 0.4s ease-out forwards;
        }

        @keyframes hitRipple {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        .miss-effect {
            position: absolute;
            width: 20px;
            height: 20px;
            pointer-events: none;
            animation: missX 0.3s ease-out forwards;
        }

        .miss-effect::before,
        .miss-effect::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: #ff6b6b;
            top: 50%;
            left: 0;
        }

        .miss-effect::before {
            transform: rotate(45deg);
        }

        .miss-effect::after {
            transform: rotate(-45deg);
        }

        @keyframes missX {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 700px) {
            #gameCanvas {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Aim Trainer</h1>
    <p class="subtitle">Improve your accuracy and speed</p>

    <div class="controls">
        <button class="mode-btn active" data-mode="classic">Classic</button>
        <button class="mode-btn" data-mode="precision">Precision</button>
        <button class="mode-btn" data-mode="speed">Speed</button>
        <button class="mode-btn" data-mode="tracking">Tracking</button>
    </div>

    <div class="controls">
        <button class="size-btn" data-size="large">Large</button>
        <button class="size-btn active" data-size="medium">Medium</button>
        <button class="size-btn" data-size="small">Small</button>
        <button class="size-btn" data-size="tiny">Tiny</button>
    </div>

    <div class="stats-bar">
        <div class="stat">
            <div class="stat-value" id="hits">0</div>
            <div class="stat-label">Hits</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="misses">0</div>
            <div class="stat-label">Misses</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="accuracy">0%</div>
            <div class="stat-label">Accuracy</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="avgTime">-</div>
            <div class="stat-label">Avg Time</div>
        </div>
        <div class="stat">
            <div class="stat-value" id="timeLeft">30</div>
            <div class="stat-label">Time</div>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">Start Game</button>
    </div>

    <div class="game-container">
        <canvas id="gameCanvas" width="700" height="450"></canvas>

        <div class="overlay" id="startOverlay">
            <h2>Aim Trainer</h2>
            <p class="start-message">Click targets as fast as you can!</p>
            <button id="beginBtn" style="margin-top: 20px; font-size: 18px; padding: 15px 40px;">Start</button>
        </div>

        <div class="overlay hidden" id="countdownOverlay">
            <div class="countdown" id="countdown">3</div>
        </div>

        <div class="overlay hidden" id="resultsOverlay">
            <h2>Game Over!</h2>
            <div class="final-stats">
                <div class="final-stat">
                    <div class="final-stat-value" id="finalHits">0</div>
                    <div class="final-stat-label">Hits</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-value" id="finalAccuracy">0%</div>
                    <div class="final-stat-label">Accuracy</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-value" id="finalAvgTime">-</div>
                    <div class="final-stat-label">Avg Time</div>
                </div>
                <div class="final-stat">
                    <div class="final-stat-value" id="finalScore">0</div>
                    <div class="final-stat-label">Score</div>
                </div>
            </div>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.game-container');

        const targetSizes = {
            large: 50,
            medium: 35,
            small: 22,
            tiny: 14
        };

        const modes = {
            classic: { targets: 1, timeout: 3000 },
            precision: { targets: 1, timeout: 5000 },
            speed: { targets: 3, timeout: 2000 },
            tracking: { targets: 1, moving: true, timeout: 4000 }
        };

        let gameMode = 'classic';
        let targetSize = 'medium';
        let targets = [];
        let hits = 0;
        let misses = 0;
        let totalClicks = 0;
        let reactionTimes = [];
        let lastTargetTime = 0;
        let gameTime = 30;
        let timeLeft = 30;
        let gameInterval = null;
        let animationFrame = null;
        let isPlaying = false;

        function init() {
            draw();
        }

        function draw() {
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += 50) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // Draw targets
            targets.forEach(target => {
                // Outer glow
                const gradient = ctx.createRadialGradient(
                    target.x, target.y, target.radius * 0.5,
                    target.x, target.y, target.radius * 1.5
                );
                gradient.addColorStop(0, 'rgba(255, 107, 107, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 107, 107, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Main target
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius, 0, Math.PI * 2);
                ctx.fill();

                // Inner circle
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius * 0.4, 0, Math.PI * 2);
                ctx.fill();

                // Center dot
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.arc(target.x, target.y, target.radius * 0.15, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function spawnTarget() {
            const radius = targetSizes[targetSize];
            const padding = radius + 20;

            const target = {
                x: padding + Math.random() * (canvas.width - padding * 2),
                y: padding + Math.random() * (canvas.height - padding * 2),
                radius: radius,
                spawnTime: Date.now()
            };

            if (modes[gameMode].moving) {
                target.vx = (Math.random() - 0.5) * 4;
                target.vy = (Math.random() - 0.5) * 4;
            }

            targets.push(target);
            lastTargetTime = Date.now();
        }

        function updateTargets() {
            const mode = modes[gameMode];

            // Move tracking targets
            if (mode.moving) {
                targets.forEach(target => {
                    target.x += target.vx;
                    target.y += target.vy;

                    // Bounce off walls
                    if (target.x - target.radius < 0 || target.x + target.radius > canvas.width) {
                        target.vx *= -1;
                        target.x = Math.max(target.radius, Math.min(canvas.width - target.radius, target.x));
                    }
                    if (target.y - target.radius < 0 || target.y + target.radius > canvas.height) {
                        target.vy *= -1;
                        target.y = Math.max(target.radius, Math.min(canvas.height - target.radius, target.y));
                    }
                });
            }

            // Remove timed out targets
            const now = Date.now();
            targets = targets.filter(target => {
                if (now - target.spawnTime > mode.timeout) {
                    misses++;
                    totalClicks++;
                    updateStats();
                    return false;
                }
                return true;
            });

            // Spawn new targets if needed
            while (targets.length < mode.targets) {
                spawnTarget();
            }
        }

        function handleClick(e) {
            if (!isPlaying) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            let hit = false;

            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                const dx = x - target.x;
                const dy = y - target.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                if (dist <= target.radius) {
                    // Hit!
                    hit = true;
                    hits++;
                    totalClicks++;

                    const reactionTime = Date.now() - target.spawnTime;
                    reactionTimes.push(reactionTime);

                    showHitEffect(e.clientX - rect.left, e.clientY - rect.top);
                    targets.splice(i, 1);
                    break;
                }
            }

            if (!hit) {
                misses++;
                totalClicks++;
                showMissEffect(e.clientX - rect.left, e.clientY - rect.top);
            }

            updateStats();
        }

        function showHitEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            effect.style.width = '60px';
            effect.style.height = '60px';
            container.appendChild(effect);
            setTimeout(() => effect.remove(), 400);
        }

        function showMissEffect(x, y) {
            const effect = document.createElement('div');
            effect.className = 'miss-effect';
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            container.appendChild(effect);
            setTimeout(() => effect.remove(), 300);
        }

        function updateStats() {
            document.getElementById('hits').textContent = hits;
            document.getElementById('misses').textContent = misses;

            const accuracy = totalClicks > 0 ? Math.round((hits / totalClicks) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';

            if (reactionTimes.length > 0) {
                const avg = Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length);
                document.getElementById('avgTime').textContent = avg + 'ms';
            }

            document.getElementById('timeLeft').textContent = timeLeft;
        }

        function gameLoop() {
            updateTargets();
            draw();
            animationFrame = requestAnimationFrame(gameLoop);
        }

        function startCountdown() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('countdownOverlay').classList.remove('hidden');

            let count = 3;
            document.getElementById('countdown').textContent = count;

            const countInterval = setInterval(() => {
                count--;
                if (count <= 0) {
                    clearInterval(countInterval);
                    document.getElementById('countdownOverlay').classList.add('hidden');
                    startGame();
                } else {
                    document.getElementById('countdown').textContent = count;
                }
            }, 1000);
        }

        function startGame() {
            hits = 0;
            misses = 0;
            totalClicks = 0;
            reactionTimes = [];
            targets = [];
            timeLeft = gameTime;

            updateStats();

            isPlaying = true;

            // Spawn initial targets
            const mode = modes[gameMode];
            for (let i = 0; i < mode.targets; i++) {
                spawnTarget();
            }

            // Start game loop
            gameLoop();

            // Start timer
            gameInterval = setInterval(() => {
                timeLeft--;
                document.getElementById('timeLeft').textContent = timeLeft;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(gameInterval);
            cancelAnimationFrame(animationFrame);
            targets = [];
            draw();

            // Calculate final stats
            const accuracy = totalClicks > 0 ? Math.round((hits / totalClicks) * 100) : 0;
            const avgTime = reactionTimes.length > 0 ?
                Math.round(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length) : 0;

            // Score calculation
            const score = Math.round(hits * 100 * (accuracy / 100) * (1000 / (avgTime || 1000)));

            document.getElementById('finalHits').textContent = hits;
            document.getElementById('finalAccuracy').textContent = accuracy + '%';
            document.getElementById('finalAvgTime').textContent = avgTime ? avgTime + 'ms' : '-';
            document.getElementById('finalScore').textContent = score;

            document.getElementById('resultsOverlay').classList.remove('hidden');
        }

        function resetGame() {
            document.getElementById('resultsOverlay').classList.add('hidden');
            document.getElementById('startOverlay').classList.remove('hidden');
            hits = 0;
            misses = 0;
            totalClicks = 0;
            reactionTimes = [];
            targets = [];
            timeLeft = gameTime;
            updateStats();
            draw();
        }

        // Event listeners
        canvas.addEventListener('click', handleClick);
        canvas.addEventListener('contextmenu', e => e.preventDefault());

        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameMode = btn.dataset.mode;
            });
        });

        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                targetSize = btn.dataset.size;
            });
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            if (!isPlaying) {
                startCountdown();
            }
        });

        document.getElementById('beginBtn').addEventListener('click', startCountdown);
        document.getElementById('playAgainBtn').addEventListener('click', resetGame);

        // Initialize
        init();
    </script>
</body>
</html>
