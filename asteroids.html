<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            letter-spacing: 10px;
        }

        .stats-bar {
            display: flex;
            gap: 50px;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            letter-spacing: 2px;
        }

        .game-container {
            position: relative;
            border: 2px solid #fff;
        }

        canvas {
            display: block;
            background: #000;
        }

        .controls {
            margin-top: 15px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 10px 25px;
            border: 2px solid #fff;
            background: transparent;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 2px;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .instructions {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 8px;
        }

        .overlay .final-score {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .lives {
            display: flex;
            gap: 10px;
        }

        .life-icon {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 16px solid #fff;
        }

        @media (max-width: 700px) {
            canvas {
                width: 100%;
                height: auto;
            }

            h1 {
                font-size: 24px;
                letter-spacing: 6px;
            }
        }
    </style>
</head>
<body>
    <h1>ASTEROIDS</h1>

    <div class="stats-bar">
        <div class="stat">
            <div id="score">0</div>
            <div class="stat-label">SCORE</div>
        </div>
        <div class="stat">
            <div id="highScore">0</div>
            <div class="stat-label">HIGH</div>
        </div>
        <div class="stat">
            <div id="level">1</div>
            <div class="stat-label">LEVEL</div>
        </div>
        <div class="stat">
            <div class="lives" id="lives"></div>
            <div class="stat-label">LIVES</div>
        </div>
    </div>

    <div class="game-container">
        <canvas id="canvas" width="700" height="500"></canvas>
        <div class="overlay" id="startOverlay">
            <h2>ASTEROIDS</h2>
            <p style="margin-bottom: 20px;">Press SPACE to Start</p>
        </div>
        <div class="overlay hidden" id="gameOverOverlay">
            <h2>GAME OVER</h2>
            <div class="final-score">Score: <span id="finalScore">0</span></div>
            <button onclick="startGame()">PLAY AGAIN</button>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">START</button>
    </div>

    <div class="instructions">
        Arrow Keys to rotate/thrust | SPACE to shoot
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = 'start';
        let score = 0;
        let highScore = parseInt(localStorage.getItem('asteroids-high') || '0');
        let lives = 3;
        let level = 1;

        // Ship
        let ship = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            angle: -Math.PI / 2,
            vx: 0,
            vy: 0,
            radius: 15,
            thrusting: false,
            invulnerable: 0
        };

        let bullets = [];
        let asteroids = [];
        let particles = [];

        // Input
        const keys = {};

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    shoot();
                }
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function createAsteroid(x, y, size) {
            const angle = Math.random() * Math.PI * 2;
            const speed = 1 + Math.random() * 2;

            // Generate irregular shape
            const vertices = [];
            const numVertices = 8 + Math.floor(Math.random() * 5);
            for (let i = 0; i < numVertices; i++) {
                const a = (i / numVertices) * Math.PI * 2;
                const r = size * (0.7 + Math.random() * 0.3);
                vertices.push({ x: Math.cos(a) * r, y: Math.sin(a) * r });
            }

            return {
                x, y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                size,
                vertices,
                rotation: Math.random() * Math.PI * 2,
                rotationSpeed: (Math.random() - 0.5) * 0.03
            };
        }

        function spawnAsteroids(count) {
            for (let i = 0; i < count; i++) {
                let x, y;
                do {
                    x = Math.random() * canvas.width;
                    y = Math.random() * canvas.height;
                } while (Math.hypot(x - ship.x, y - ship.y) < 150);

                asteroids.push(createAsteroid(x, y, 40 + Math.random() * 20));
            }
        }

        function shoot() {
            if (bullets.length < 5) {
                bullets.push({
                    x: ship.x + Math.cos(ship.angle) * ship.radius,
                    y: ship.y + Math.sin(ship.angle) * ship.radius,
                    vx: Math.cos(ship.angle) * 8 + ship.vx * 0.5,
                    vy: Math.sin(ship.angle) * 8 + ship.vy * 0.5,
                    life: 60
                });
            }
        }

        function createExplosion(x, y, count = 10) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = 1 + Math.random() * 3;
                particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed,
                    life: 30 + Math.random() * 30
                });
            }
        }

        function startGame() {
            gameState = 'playing';
            score = 0;
            lives = 3;
            level = 1;

            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.vx = 0;
            ship.vy = 0;
            ship.angle = -Math.PI / 2;
            ship.invulnerable = 120;

            bullets = [];
            asteroids = [];
            particles = [];

            spawnAsteroids(4);
            hideOverlays();
            updateUI();
        }

        function nextLevel() {
            level++;
            ship.x = canvas.width / 2;
            ship.y = canvas.height / 2;
            ship.vx = 0;
            ship.vy = 0;
            ship.invulnerable = 120;

            spawnAsteroids(4 + level);
            updateUI();
        }

        function wrapPosition(obj) {
            if (obj.x < 0) obj.x = canvas.width;
            if (obj.x > canvas.width) obj.x = 0;
            if (obj.y < 0) obj.y = canvas.height;
            if (obj.y > canvas.height) obj.y = 0;
        }

        function update() {
            if (gameState !== 'playing') return;

            // Ship rotation
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                ship.angle -= 0.08;
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                ship.angle += 0.08;
            }

            // Ship thrust
            ship.thrusting = keys['ArrowUp'] || keys['w'] || keys['W'];
            if (ship.thrusting) {
                ship.vx += Math.cos(ship.angle) * 0.15;
                ship.vy += Math.sin(ship.angle) * 0.15;
            }

            // Apply friction
            ship.vx *= 0.99;
            ship.vy *= 0.99;

            // Limit speed
            const speed = Math.hypot(ship.vx, ship.vy);
            if (speed > 8) {
                ship.vx = (ship.vx / speed) * 8;
                ship.vy = (ship.vy / speed) * 8;
            }

            // Move ship
            ship.x += ship.vx;
            ship.y += ship.vy;
            wrapPosition(ship);

            // Invulnerability countdown
            if (ship.invulnerable > 0) {
                ship.invulnerable--;
            }

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.x += bullet.vx;
                bullet.y += bullet.vy;
                bullet.life--;

                wrapPosition(bullet);

                if (bullet.life <= 0) {
                    bullets.splice(i, 1);
                }
            }

            // Update asteroids
            for (const asteroid of asteroids) {
                asteroid.x += asteroid.vx;
                asteroid.y += asteroid.vy;
                asteroid.rotation += asteroid.rotationSpeed;
                wrapPosition(asteroid);
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.life--;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // Bullet-asteroid collision
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];

                for (let j = asteroids.length - 1; j >= 0; j--) {
                    const asteroid = asteroids[j];
                    const dist = Math.hypot(bullet.x - asteroid.x, bullet.y - asteroid.y);

                    if (dist < asteroid.size) {
                        // Hit!
                        bullets.splice(i, 1);
                        createExplosion(asteroid.x, asteroid.y);

                        // Score based on size
                        if (asteroid.size > 35) {
                            score += 20;
                        } else if (asteroid.size > 20) {
                            score += 50;
                        } else {
                            score += 100;
                        }

                        // Split asteroid
                        if (asteroid.size > 15) {
                            const newSize = asteroid.size * 0.5;
                            for (let k = 0; k < 2; k++) {
                                asteroids.push(createAsteroid(asteroid.x, asteroid.y, newSize));
                            }
                        }

                        asteroids.splice(j, 1);
                        updateUI();
                        break;
                    }
                }
            }

            // Ship-asteroid collision
            if (ship.invulnerable <= 0) {
                for (const asteroid of asteroids) {
                    const dist = Math.hypot(ship.x - asteroid.x, ship.y - asteroid.y);
                    if (dist < ship.radius + asteroid.size * 0.8) {
                        lives--;
                        createExplosion(ship.x, ship.y, 20);
                        updateUI();

                        if (lives <= 0) {
                            gameOver();
                            return;
                        }

                        // Reset ship
                        ship.x = canvas.width / 2;
                        ship.y = canvas.height / 2;
                        ship.vx = 0;
                        ship.vy = 0;
                        ship.invulnerable = 120;
                        break;
                    }
                }
            }

            // Check level complete
            if (asteroids.length === 0) {
                nextLevel();
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 1.5;

            // Draw ship
            if (ship.invulnerable <= 0 || Math.floor(ship.invulnerable / 5) % 2 === 0) {
                ctx.save();
                ctx.translate(ship.x, ship.y);
                ctx.rotate(ship.angle);

                ctx.beginPath();
                ctx.moveTo(ship.radius, 0);
                ctx.lineTo(-ship.radius, -ship.radius * 0.6);
                ctx.lineTo(-ship.radius * 0.6, 0);
                ctx.lineTo(-ship.radius, ship.radius * 0.6);
                ctx.closePath();
                ctx.stroke();

                // Thrust flame
                if (ship.thrusting && Math.random() > 0.3) {
                    ctx.strokeStyle = '#ff6600';
                    ctx.beginPath();
                    ctx.moveTo(-ship.radius * 0.6, -ship.radius * 0.3);
                    ctx.lineTo(-ship.radius * 1.5, 0);
                    ctx.lineTo(-ship.radius * 0.6, ship.radius * 0.3);
                    ctx.stroke();
                }

                ctx.restore();
            }

            // Draw bullets
            ctx.fillStyle = '#fff';
            for (const bullet of bullets) {
                ctx.beginPath();
                ctx.arc(bullet.x, bullet.y, 2, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw asteroids
            ctx.strokeStyle = '#fff';
            for (const asteroid of asteroids) {
                ctx.save();
                ctx.translate(asteroid.x, asteroid.y);
                ctx.rotate(asteroid.rotation);

                ctx.beginPath();
                ctx.moveTo(asteroid.vertices[0].x, asteroid.vertices[0].y);
                for (let i = 1; i < asteroid.vertices.length; i++) {
                    ctx.lineTo(asteroid.vertices[i].x, asteroid.vertices[i].y);
                }
                ctx.closePath();
                ctx.stroke();

                ctx.restore();
            }

            // Draw particles
            for (const p of particles) {
                const alpha = p.life / 60;
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.fillRect(p.x - 1, p.y - 1, 2, 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameState = 'gameOver';

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('asteroids-high', highScore);
            }

            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOverOverlay').classList.remove('hidden');
            updateUI();
        }

        function hideOverlays() {
            document.getElementById('startOverlay').classList.add('hidden');
            document.getElementById('gameOverOverlay').classList.add('hidden');
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('level').textContent = level;

            const livesContainer = document.getElementById('lives');
            livesContainer.innerHTML = '';
            for (let i = 0; i < lives; i++) {
                const life = document.createElement('div');
                life.className = 'life-icon';
                livesContainer.appendChild(life);
            }
        }

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;

            if (gameState === 'start') {
                startGame();
            } else if (gameState === 'playing') {
                shoot();
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const diffX = touchX - touchStartX;
            const diffY = touchY - touchStartY;

            if (Math.abs(diffX) > 20) {
                ship.angle += diffX * 0.002;
            }
            if (diffY < -30) {
                ship.thrusting = true;
            } else {
                ship.thrusting = false;
            }

            touchStartX = touchX;
            touchStartY = touchY;
        });

        canvas.addEventListener('touchend', () => {
            ship.thrusting = false;
        });

        document.getElementById('startBtn').addEventListener('click', startGame);

        // Initialize
        updateUI();
        gameLoop();
    </script>
</body>
</html>
