<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #faf8ef 0%, #f5f0e1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        h1 {
            font-size: 64px;
            font-weight: bold;
            color: #776e65;
        }

        .scores {
            display: flex;
            gap: 10px;
        }

        .score-box {
            background: #bbada0;
            padding: 10px 25px;
            border-radius: 6px;
            text-align: center;
            min-width: 100px;
        }

        .score-label {
            font-size: 11px;
            text-transform: uppercase;
            color: #eee4da;
            font-weight: bold;
        }

        .score-value {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            background: #8f7a66;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #9f8b77;
            transform: scale(1.02);
        }

        .game-container {
            position: relative;
        }

        .grid {
            background: #bbada0;
            border-radius: 6px;
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }

        .tiles-container {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1;
        }

        .tile {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.15s ease-in-out;
        }

        .tile-2 { background: #eee4da; color: #776e65; font-size: 48px; }
        .tile-4 { background: #ede0c8; color: #776e65; font-size: 48px; }
        .tile-8 { background: #f2b179; color: #f9f6f2; font-size: 48px; }
        .tile-16 { background: #f59563; color: #f9f6f2; font-size: 44px; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; font-size: 44px; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; font-size: 44px; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 40px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 40px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 40px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 32px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 32px; }
        .tile-super { background: #3c3a32; color: #f9f6f2; font-size: 28px; }

        .tile-new {
            animation: appear 0.2s ease-in-out;
        }

        .tile-merged {
            animation: pop 0.2s ease-in-out;
        }

        @keyframes appear {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(238, 228, 218, 0.75);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            z-index: 10;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h2 {
            font-size: 48px;
            color: #776e65;
            margin-bottom: 20px;
        }

        .overlay.win h2 {
            color: #f9f6f2;
        }

        .overlay.win {
            background: rgba(237, 194, 46, 0.85);
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #776e65;
            font-size: 14px;
            line-height: 1.6;
        }

        .instructions strong {
            color: #8f7a66;
        }

        .size-options {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .size-btn {
            padding: 8px 16px;
            background: #cdc1b4;
            font-size: 13px;
        }

        .size-btn.active {
            background: #8f7a66;
        }

        @media (max-width: 500px) {
            .cell, .tile {
                width: 70px;
                height: 70px;
            }

            .tile {
                font-size: 80% !important;
            }

            .grid {
                gap: 10px;
                padding: 10px;
            }

            .tiles-container {
                top: 10px;
                left: 10px;
            }

            h1 {
                font-size: 48px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>2048</h1>
        <div class="scores">
            <div class="score-box">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-box">
                <div class="score-label">Best</div>
                <div class="score-value" id="best">0</div>
            </div>
        </div>
    </div>

    <div class="size-options">
        <button class="size-btn" data-size="3">3x3</button>
        <button class="size-btn active" data-size="4">4x4</button>
        <button class="size-btn" data-size="5">5x5</button>
        <button class="size-btn" data-size="6">6x6</button>
    </div>

    <div class="controls">
        <button id="newGameBtn">New Game</button>
        <button id="undoBtn">Undo</button>
    </div>

    <div class="game-container">
        <div class="grid" id="grid"></div>
        <div class="tiles-container" id="tilesContainer"></div>

        <div class="overlay hidden" id="gameOverOverlay">
            <h2>Game Over!</h2>
            <button id="tryAgainBtn">Try Again</button>
        </div>

        <div class="overlay win hidden" id="winOverlay">
            <h2>You Win!</h2>
            <button id="keepPlayingBtn">Keep Playing</button>
        </div>
    </div>

    <div class="instructions">
        <strong>How to play:</strong> Use arrow keys or swipe to move tiles.<br>
        Tiles with the same number merge when they collide.<br>
        Get to <strong>2048</strong> to win!
    </div>

    <script>
        let gridSize = 4;
        let grid = [];
        let previousState = null;
        let score = 0;
        let bestScore = 0;
        let won = false;
        let keepPlaying = false;
        let cellSize = 100;
        let gap = 15;

        function init() {
            bestScore = parseInt(localStorage.getItem(`2048-best-${gridSize}`) || '0');
            document.getElementById('best').textContent = bestScore;

            buildGrid();
            newGame();
        }

        function buildGrid() {
            const gridEl = document.getElementById('grid');
            gridEl.innerHTML = '';
            gridEl.style.gridTemplateColumns = `repeat(${gridSize}, 1fr)`;

            // Adjust sizes for larger grids
            if (gridSize === 5) {
                cellSize = 80;
                gap = 12;
            } else if (gridSize === 6) {
                cellSize = 65;
                gap = 10;
            } else if (gridSize === 3) {
                cellSize = 110;
                gap = 15;
            } else {
                cellSize = 100;
                gap = 15;
            }

            gridEl.style.gap = `${gap}px`;
            gridEl.style.padding = `${gap}px`;

            for (let i = 0; i < gridSize * gridSize; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.style.width = `${cellSize}px`;
                cell.style.height = `${cellSize}px`;
                gridEl.appendChild(cell);
            }
        }

        function newGame() {
            grid = [];
            for (let y = 0; y < gridSize; y++) {
                grid[y] = [];
                for (let x = 0; x < gridSize; x++) {
                    grid[y][x] = 0;
                }
            }

            score = 0;
            won = false;
            keepPlaying = false;
            previousState = null;

            addRandomTile();
            addRandomTile();

            updateDisplay();
            hideOverlays();
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] === 0) {
                        emptyCells.push({ x, y });
                    }
                }
            }

            if (emptyCells.length > 0) {
                const cell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[cell.y][cell.x] = Math.random() < 0.9 ? 2 : 4;
                return cell;
            }
            return null;
        }

        function saveState() {
            previousState = {
                grid: grid.map(row => [...row]),
                score: score
            };
        }

        function undo() {
            if (previousState) {
                grid = previousState.grid;
                score = previousState.score;
                previousState = null;
                updateDisplay();
                hideOverlays();
            }
        }

        function move(direction) {
            saveState();

            let moved = false;
            const mergedPositions = [];

            // Rotate grid to always process left-to-right
            if (direction === 'up') rotateGrid(3);
            else if (direction === 'right') rotateGrid(2);
            else if (direction === 'down') rotateGrid(1);

            // Process each row
            for (let y = 0; y < gridSize; y++) {
                const row = grid[y].filter(v => v !== 0);
                const newRow = [];

                for (let i = 0; i < row.length; i++) {
                    if (i < row.length - 1 && row[i] === row[i + 1]) {
                        const merged = row[i] * 2;
                        newRow.push(merged);
                        score += merged;
                        i++;

                        if (merged === 2048 && !won) {
                            won = true;
                            if (!keepPlaying) {
                                setTimeout(() => showWin(), 300);
                            }
                        }
                    } else {
                        newRow.push(row[i]);
                    }
                }

                // Pad with zeros
                while (newRow.length < gridSize) {
                    newRow.push(0);
                }

                // Check if row changed
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] !== newRow[x]) {
                        moved = true;
                    }
                }

                grid[y] = newRow;
            }

            // Rotate back
            if (direction === 'up') rotateGrid(1);
            else if (direction === 'right') rotateGrid(2);
            else if (direction === 'down') rotateGrid(3);

            if (moved) {
                const newTile = addRandomTile();
                updateDisplay(newTile);

                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem(`2048-best-${gridSize}`, bestScore);
                    document.getElementById('best').textContent = bestScore;
                }

                if (isGameOver()) {
                    setTimeout(() => showGameOver(), 300);
                }
            } else {
                previousState = null;
            }
        }

        function rotateGrid(times) {
            for (let t = 0; t < times; t++) {
                const newGrid = [];
                for (let y = 0; y < gridSize; y++) {
                    newGrid[y] = [];
                    for (let x = 0; x < gridSize; x++) {
                        newGrid[y][x] = grid[gridSize - 1 - x][y];
                    }
                }
                grid = newGrid;
            }
        }

        function isGameOver() {
            // Check for empty cells
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] === 0) return false;
                }
            }

            // Check for possible merges
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const val = grid[y][x];
                    if (x < gridSize - 1 && grid[y][x + 1] === val) return false;
                    if (y < gridSize - 1 && grid[y + 1][x] === val) return false;
                }
            }

            return true;
        }

        function updateDisplay(newTilePos = null) {
            const container = document.getElementById('tilesContainer');
            container.innerHTML = '';

            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    if (grid[y][x] !== 0) {
                        const tile = document.createElement('div');
                        const value = grid[y][x];

                        let tileClass = `tile-${value}`;
                        if (value > 2048) tileClass = 'tile-super';

                        tile.className = `tile ${tileClass}`;
                        tile.textContent = value;
                        tile.style.width = `${cellSize}px`;
                        tile.style.height = `${cellSize}px`;
                        tile.style.left = `${x * (cellSize + gap)}px`;
                        tile.style.top = `${y * (cellSize + gap)}px`;

                        if (newTilePos && newTilePos.x === x && newTilePos.y === y) {
                            tile.classList.add('tile-new');
                        }

                        container.appendChild(tile);
                    }
                }
            }

            document.getElementById('score').textContent = score;
        }

        function showGameOver() {
            document.getElementById('gameOverOverlay').classList.remove('hidden');
        }

        function showWin() {
            document.getElementById('winOverlay').classList.remove('hidden');
        }

        function hideOverlays() {
            document.getElementById('gameOverOverlay').classList.add('hidden');
            document.getElementById('winOverlay').classList.add('hidden');
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                e.preventDefault();
                const direction = e.key.replace('Arrow', '').toLowerCase();
                move(direction);
            }
        });

        document.getElementById('newGameBtn').addEventListener('click', newGame);
        document.getElementById('undoBtn').addEventListener('click', undo);
        document.getElementById('tryAgainBtn').addEventListener('click', newGame);
        document.getElementById('keepPlayingBtn').addEventListener('click', () => {
            keepPlaying = true;
            hideOverlays();
        });

        document.querySelectorAll('.size-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gridSize = parseInt(btn.dataset.size);
                init();
            });
        });

        // Touch support
        let touchStartX = 0;
        let touchStartY = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            const minSwipe = 50;

            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > minSwipe) {
                    move(dx > 0 ? 'right' : 'left');
                }
            } else {
                if (Math.abs(dy) > minSwipe) {
                    move(dy > 0 ? 'down' : 'up');
                }
            }
        });

        // Initialize
        init();
    </script>
</body>
</html>
